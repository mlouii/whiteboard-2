<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">

      </ion-col>
      <ion-col size="4">
        <h1> Whiteboard 2 </h1>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="this.log"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="this.pass"></ion-input>
        </ion-item>
        <ion-button (click)="login()" class="ion-margin-top">
          Sign in
        </ion-button>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
