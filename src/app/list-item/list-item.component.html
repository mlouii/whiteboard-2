
<div>
  <ion-item-sliding>
    <ion-item (click)="onClick()">
      <ion-grid>
        <ion-row [ngStyle]="{'border-left': this.courseService.getColorOfAssignmentID(assignment)}">
          <ion-col size="8" class="ion-padding-start">
            <h1> {{courseName}}: {{assignment.name}} </h1>
            <p> {{assignment.totalPoints}} points ({{assignment.gradePercent}}% of total grade) </p>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <h1 class="time">{{this.timeDuration}}</h1>
            <p>Estimated Duration: {{assignment.expectedTime}} hours</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="selectFocusSession()">Start focus session</ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</div>
